sudo: required
env:
language: python
python:
- '3.6'
cache: pip
before_install:
- sudo apt-get update
install:
- pip install -r requirements.txt
- pip install pytest pytest-cov
- pip install coveralls
script: py.test --doctest-modules --cov
after_success:
- coveralls
deploy:
  provider: pypi
  user: bresan
  distributions: sdist bdist_wheel
  on:
    branch: master
  skip_existing: true
  password:
    secure: 